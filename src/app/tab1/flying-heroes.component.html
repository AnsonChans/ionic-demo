<h2>{{title}}</h2>
<p>
    New Hero:
    <input type="text" #box (keyup.enter)="addHero(box.value);box.value=''" placeholder="hero name">
    <input type="checkbox" id="can-fly" [(ngModel)]='canFly'>can fly
</p>
<p>
    <input type="checkbox" id="mutate" [(ngModel)]='mutate'>Mutate array
    <button (click)="reset()">reset</button>
</p>

<h4>Heroes who fly (piped)</h4>
<div id="flyers">
    <div *ngFor="let hero of (heroes|flyingHeroes)">
        {{hero.name}}
    </div>
</div>

<h4>All Heroes (no pipe)</h4>
<div id="all">
  <div *ngFor="let hero of heroes">
    {{hero.name}}
  </div>
</div>
